<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} - MySite</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MySite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>  <!-- Заголовок-Ссылка в навигационном элементе, ведущая на первую страницу сайта. -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

    <footer class="bg-dark text-white mt-4">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <h5>Путешествия по миру</h5>
                    <p>Откройте для себя новые уголки планеты каждый день!</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <h5>Контакты</h5>
                    <ul class="list-unstyled">
                        <li>Email: info@travelworld.com</li>
                        <li>Телефон: +123 456 7890</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center small py-2" style="background-color: rgba(0,0,0,0.2);">
            © 2024 Путешествия по миру. Все права защищены.
        </div>
    </footer>

    <!-- Подключение Bootstrap JS и зависимостей (необходимо для некоторых компонентов, напр. модальные окна) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
